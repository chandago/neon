# NeON Build File (http://github.com/c4s4/neon)

doc: "Parent build file for slides"
default: [clean, slides]
expose:  [TITLE, OPTIONS, INCLUDES, DESTINATION, clean, slides]
extends:
- chandago/neon/common.yml

properties:
  TITLE:       ~
  NAME:        '={filename(_BASE)}'
  BUILD_DIR:   'build'
  #OPTIONS:     '{ratio: "4:3"}'
  OPTIONS:     '{ratio: "16:9"}'
  INCLUDES:    false
  ARC_DIR: 'arc'
  ARC_FILES:
    =BUILD_DIR: ['**/*']

targets:

  slides:
    doc: "Generate slides in build directory"
    steps:
    - mkdir: =BUILD_DIR
    - copy:   'res/template.html'
      tofile: '={BUILD_DIR}/index.html'
    - read: 'README.md'
      to:   'content'
    - replace: '={BUILD_DIR}/index.html'
      with:
        '<? OPTIONS ?>': =OPTIONS
        '<? TITLE ?>':   =TITLE
        '<? CONTENT ?>': =content
    - copy:  ['res/**/*', 'img/**/*']
      todir: =BUILD_DIR
    # process <? INCLUDE path/to/file ?> instructions if INCLUDES set to true
    - if: =INCLUDES
      then:
      - read: '={BUILD_DIR}/index.html'
        to:   content
      - |
        regexp = import("regexp")
        r = regexp.MustCompile(`<\? INCLUDE .*? \?>`)
        content = r.ReplaceAllStringFunc(content, func(match) {
          file = match[11:len(match)-3]
          return read(file)
        })
      - write: '={BUILD_DIR}/index.html'
        text:  =content

  archive:
    doc: "Build distribution archive"
    depends: [clean, version, slides]
    steps:
    - super:

  release:
    doc: "Perform a release"
    depends: [branch, version]
    steps:
    - super:

  clean:
    doc: "Clean build directory"
    steps:
    - delete: =BUILD_DIR
