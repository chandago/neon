# Build Rust project
# Using tool toml installed with `cargo install toml-cli`

default: [lint, fmt]

properties:
  NAME:       '={filename(_BASE)}'
  VERSION:    'UNKNOWN'
  ARGS:       []
  TESTS:      []
  BUILD_DIR:  'target'
  BIN_NAMES:  [=NAME]
  BIN_DIR:    'binaries'
  BIN_FILES:  '*'
  ARC_DIR:    'archive'
  ARC_FILES:
    =_BASE: ['README*', 'LICENSE*']
  DOCKER_TAG: '={NAME}:latest'
  TARGETS:
    aarch64-unknown-linux-gnu: linux-arm64
    x86_64-unknown-linux-gnu: linux-amd64
    aarch64-apple-darwin: darwin-arm64
    x86_64-apple-darwin: darwin-amd64
    x86_64-pc-windows-gnu: windows-amd64
  DOCKER_OPTIONS: ''

targets:

  env:
    doc: "Set environment variables"
    steps:
    - if: '_OS == "darwin" && _ARCH == "arm64"'
      then:
      - setenv: 'CROSS_CONTAINER_OPTS'
        value:  '--platform linux/amd64'

  lint:
    depends: env
    doc: "Lint Rust code"
    steps:
    - $: [cargo, check]

  fmt:
    depends: env
    doc: "Format Rust code"
    steps:
    - $: [cargo, fmt]

  test:
    doc: "Run Rust tests"
    steps:
    - $: [cargo, test]
      +: =TESTS
    - if: 'lowercase(env("TEST_IGNORED")) in ["true", "yes", "on", "1"]'
      then:
      - $: [cargo, test, --, --ignored]
        +: =TESTS

  audit:
    doc: "Audit creates for vulnerabilities (install with `cargo install cargo-audit`)"
    steps:
    - $: [cargo, audit]

  update:
    doc: "Update Rust dependencies"
    steps:
    - $: [cargo, update]

  mod:
    doc: "List Rust modules"
    steps:
    - $: [cargo, modules, structure]

  build:
    depends: env
    doc: "Build Rust project for release"
    steps:
    - $: [cargo, build, --release]

  install:
    depends: env
    doc: "Install Rust binary in ~/.cargo/bin"
    steps:
    - $: [cargo, install, --path, .]

  run:
    doc: "Run Rust project"
    steps:
    - $: [cargo, run]
      +: =ARGS

  binaries:
    depends: env
    doc: "Build binaries for all targets"
    steps:
    - mkdir: =BIN_DIR
    - for: target
      in:  =keys(TARGETS)
      do:
      - 'target_name = TARGETS[target]'
      - print: "Building for target ={target_name}..."
      - $: [cross, build, --release, --target, =target]
      - for: bin_name
        in: =BIN_NAMES
        do:
        - copy:  '={BUILD_DIR}/={target}/release/={bin_name}'
          tofile: '={BIN_DIR}/={bin_name}-={target_name}'
        - copy:  '={BUILD_DIR}/={target}/release/={bin_name}.exe'
          tofile: '={BIN_DIR}/={bin_name}-={target_name}.exe'

  archive:
    depends: [binaries]
    doc: "Generate archive with binaries and documentation"
    steps:
    # generate archive
    - mkdir: '={BUILD_DIR}/={ARC_DIR}/bin'
    - copy: =BIN_FILES
      dir: '={BUILD_DIR}/={BIN_DIR}'
      todir: '={BUILD_DIR}/={ARC_DIR}/bin'
    - for: dir
      in: keys(ARC_FILES)
      do:
      - copy: =ARC_FILES[dir]
        dir: =dir
        todir: '={BUILD_DIR}/={ARC_DIR}'
    - zip: '**/*'
      dir: '={BUILD_DIR}/={ARC_DIR}'
      tofile: '={BUILD_DIR}/={NAME}-={VERSION}.zip'
      prefix: '={NAME}-={VERSION}'
    # copy archive on desktop
    - if: '_OS == "linux"'
      then:
      - copy: '={NAME}-={VERSION}.zip'
        dir: =BUILD_DIR
        todir: '~/dsk/'
      else:
      - copy: '={NAME}-={VERSION}.zip'
        dir: =BUILD_DIR
        todir: '~/Desktop/'

  deploy:
    doc: "Deploy binaries on Gitlab"
    steps:
    - $: [glab, auth, login, --token, '={env("GLAB_TOKEN")}', --hostname, =GITLAB_HOSTNAME]
    - $: [glab, release, create, 'v={VERSION}', '={BUILD_DIR}/={NAME}-={VERSION}.zip']

  version:
    doc: "Get version from Cargo.toml"
    steps:
    - $: [toml, get, Cargo.toml, package.version, --raw]
      1=: VERSION
      1x: true

  release:
    depends: [version, clean, lint, test, archive, deploy]
    doc: "Perform a release"
    steps:
    - $: [git, tag, =VERSION]
    - $: [git, push, --tags]

  clean:
    doc: "Clean generated files"
    steps:
    - $: [cargo, clean]

  ##################### DOCKER STUFF ############################

  docker:
    doc: "Build docker image"
    steps:
    - $: >
          docker build
          --build-arg SFBX_GIT_REPOSITORY=$SFBX_GIT_REPOSITORY
          --build-arg SFBX_GIT_USERNAME=$SFBX_GIT_USERNAME
          --build-arg SFBX_GIT_PASSWORD=$SFBX_GIT_PASSWORD
          --target image
          --tag ={DOCKER_TAG}
          ={DOCKER_OPTIONS}
          .

  docker-lint:
    doc: "Lint code in docker"
    steps:
    - $: >
          docker build
          --build-arg SFBX_GIT_REPOSITORY=$SFBX_GIT_REPOSITORY
          --build-arg SFBX_GIT_USERNAME=$SFBX_GIT_USERNAME
          --build-arg SFBX_GIT_PASSWORD=$SFBX_GIT_PASSWORD
          --target image
          --tag ={DOCKER_TAG}
          --target lint
          ={DOCKER_OPTIONS}
          .

  docker-test:
    doc: "Run tests in docker"
    steps:
    - $: >
          docker build
          --build-arg SFBX_GIT_REPOSITORY=$SFBX_GIT_REPOSITORY
          --build-arg SFBX_GIT_USERNAME=$SFBX_GIT_USERNAME
          --build-arg SFBX_GIT_PASSWORD=$SFBX_GIT_PASSWORD
          --target image
          --tag ={DOCKER_TAG}
          --target test
          ={DOCKER_OPTIONS}
          .

  docker-audit:
    doc: "Audit dependencies in docker"
    steps:
    - $: >
          docker build
          --build-arg SFBX_GIT_REPOSITORY=$SFBX_GIT_REPOSITORY
          --build-arg SFBX_GIT_USERNAME=$SFBX_GIT_USERNAME
          --build-arg SFBX_GIT_PASSWORD=$SFBX_GIT_PASSWORD
          --target image
          --tag ={DOCKER_TAG}
          --target audit
          ={DOCKER_OPTIONS}
          .

  docker-build:
    doc: "Build in docker"
    steps:
    - $: >
          docker build
          --build-arg SFBX_GIT_REPOSITORY=$SFBX_GIT_REPOSITORY
          --build-arg SFBX_GIT_USERNAME=$SFBX_GIT_USERNAME
          --build-arg SFBX_GIT_PASSWORD=$SFBX_GIT_PASSWORD
          --target image
          --tag ={DOCKER_TAG}
          --target build
          ={DOCKER_OPTIONS}
          .
